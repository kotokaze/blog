on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: ğŸ” Checkout
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.SSH_KEY }}
          persist-credentials: false
          lfs: true
          submodules: recursive

      - name: ğŸ— Setup node env
        uses: actions/setup-node@v3
        with:
          node-version-file: .node-version

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Generate types
        run: npm run cf-typegen
        continue-on-error: true  # Ignore the entrypoint not found error

      - name: ğŸš€ Build & Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          preCommands: |
            # HACK: opennextjs/opennextjs-cloudflare seems not be able to use secret while building
            ${{ secrets.DEV_VARS }} > .dev.vars
            npm run build:worker
          command: versions upload
